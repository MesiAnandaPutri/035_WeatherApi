<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITRA INFO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #84809c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      padding: 35px;
      width: 420px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    /* Neon border glow */
    .weather-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#ff6b6b, #fddb92, #1dd1a1, #54a0ff, #ff6b6b);
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }
    .weather-card::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 25px;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .weather-content {
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 3;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b68, #ff758c);
      transform: scale(1.05);
    }

    .icon {
      font-size: 80px;
      margin: 20px 0;
      animation: bounce 1.8s infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .result {
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
      background: rgba(255,255,255,0.1);
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    .result span {
      font-weight: 600;
      color: #ffd369;
    }

    .thermo {
      margin-top: 10px;
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
    }

    .thermo-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      width: 0%;
      transition: width 1.5s ease-in-out;
    }

    .extra {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .error {
      margin-top: 10px;
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="weather-content">
      <h2>üåç CITRA INFO</h2>
      <div class="search">
        <input type="text" id="lokasiInput" placeholder="Masukkan Lokasi (cth: Yogyakarta)">
        <button onclick="getCuaca()">GET</button>
      </div>
      <div id="errorMsg" class="error"></div>

      <div class="icon" id="weatherIcon">‚òÄÔ∏è</div>

      <div class="result">
        Lokasi: <span id="lokasi">-</span><br>
        Negara: <span id="negara">-</span><br>
        Provinsi: <span id="provinsi">-</span><br>
        Kecamatan: <span id="kecamatan">-</span><br>
        Suhu: <span id="suhu">-</span> ¬∞C<br>
        Latitude: <span id="latitude">-</span><br>
        Longitude: <span id="longitude">-</span>
      </div>

      <div class="thermo">
        <div class="thermo-fill" id="thermoFill"></div>
      </div>

      <div class="extra">
        <div>üí® Angin: <span id="wind">-</span> kph</div>
        <div>üíß Humidity: <span id="humidity">-</span>%</div>
      </div>
    </div>
  </div>

  <script>
    function animateNumber(id, target) {
      let current = 0;
      const step = target / 30;
      const interval = setInterval(() => {
        current += step;
        if (current >= target) {
          current = target;
          clearInterval(interval);
        }
        document.getElementById(id).innerText = Math.round(current);
      }, 40);
    }

    function setBackground(condition, isDay) {
      let bg = "linear-gradient(135deg, #1f1c2c, #928dab)";
      if (!isDay) bg = "linear-gradient(135deg, #000428, #004e92)";
      else if (condition.includes("rain")) bg = "linear-gradient(135deg, #3a6073, #16222a)";
      else if (condition.includes("cloud")) bg = "linear-gradient(135deg, #bdc3c7, #2c3e50)";
      else if (condition.includes("snow")) bg = "linear-gradient(135deg, #83a4d4, #b6fbff)";
      else if (condition.includes("storm")) bg = "linear-gradient(135deg, #141e30, #243b55)";
      document.body.style.background = bg;
    }

    function getCuaca() {
      const lokasi = document.getElementById("lokasiInput").value.trim();
      const urlapi = `https://api.weatherapi.com/v1/current.json?key=9f9e7de242474a808f040658250610&q=${lokasi}&aqi=no`;

      document.getElementById("errorMsg").innerText = "";

      $.ajax({
        url: urlapi,
        method: "GET",
        success: function(data) {
          if (data && data.location) {
            document.getElementById("lokasi").innerText = data.location.name || "-";
            document.getElementById("negara").innerText = data.location.country || "-";
            document.getElementById("provinsi").innerText = data.location.region || "-";
            document.getElementById("kecamatan").innerText = lokasi;
            animateNumber("suhu", data.current.temp_c || 0);
            document.getElementById("latitude").innerText = data.location.lat || "-";
            document.getElementById("longitude").innerText = data.location.lon || "-";
            document.getElementById("wind").innerText = data.current.wind_kph || "-";
            document.getElementById("humidity").innerText = data.current.humidity || "-";

            // Thermometer progress
            let suhu = data.current.temp_c || 0;
            let persen = Math.min(100, (suhu + 20) * 2);
            document.getElementById("thermoFill").style.width = persen + "%";

            // Icon & background
            const kondisi = data.current.condition.text.toLowerCase();
            const isDay = data.current.is_day === 1;
            let icon = "‚òÄÔ∏è";
            if (kondisi.includes("rain")) icon = "üåßÔ∏è";
            else if (kondisi.includes("cloud")) icon = "‚òÅÔ∏è";
            else if (kondisi.includes("snow")) icon = "‚ùÑÔ∏è";
            else if (kondisi.includes("storm")) icon = "‚õàÔ∏è";
            else if (kondisi.includes("mist") || kondisi.includes("fog")) icon = "üå´Ô∏è";
            document.getElementById("weatherIcon").innerText = icon;
            setBackground(kondisi, isDay);
          } else {
            showError("Lokasi tidak ditemukan!");
          }
        },
        error: function() {
          showError("Lokasi tidak valid. Coba masukkan nama kota yang benar.");
        }
      });
    }

    function showError(message) {
      document.getElementById("errorMsg").innerText = message;
      ["lokasi","negara","provinsi","kecamatan","suhu","latitude","longitude","wind","humidity"]
        .forEach(id => document.getElementById(id).innerText = "-");
      document.getElementById("weatherIcon").innerText = "‚ö†Ô∏è";
      document.getElementById("thermoFill").style.width = "0%";
      setBackground("error", true);
    }
  </script>
</body>
</html>
