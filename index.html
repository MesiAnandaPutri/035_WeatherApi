<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITRA INFO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #84809c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      padding: 35px;
      width: 420px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    /* Neon border glow */
    .weather-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#ff6b6b, #fddb92, #1dd1a1, #54a0ff, #ff6b6b);
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }
    .weather-card::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 25px;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .weather-content {
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      z-index: 3;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b68, #ff758c);
      transform: scale(1.05);
    }

    .icon {
      font-size: 80px;
      margin: 20px 0;
      animation: bounce 1.8s infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .result {
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
      background: rgba(255,255,255,0.1);
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    .result span {
      font-weight: 600;
      color: #ffd369;
    }

    .thermo {
      margin-top: 10px;
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
    }

    .thermo-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      width: 0%;
      transition: width 1.5s ease-in-out;
    }

    .extra {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .error {
      margin-top: 10px;
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div class="weather-card">
    <div class="weather-content">
      <h2>üåç CITRA INFO</h2>
      <div class="search">
        <input type="text" id="lokasiInput" placeholder="Masukkan Lokasi (cth: Yogyakarta)">
        <button onclick="getCuaca()">GET</button>
      </div>
      <div id="errorMsg" class="error"></div>

      <div class="icon" id="weatherIcon">‚òÄÔ∏è</div>

      <div class="result">
        Lokasi: <span id="lokasi">-</span><br>
        Negara: <span id="negara">-</span><br>
        Provinsi: <span id="provinsi">-</span><br>
        Kecamatan: <span id="kecamatan">-</span><br>
        Suhu: <span id="suhu">-</span> ¬∞C<br>
        Latitude: <span id="latitude">-</span><br>
        Longitude: <span id="longitude">-</span>
      </div>

      <div class="thermo">
        <div class="thermo-fill" id="thermoFill"></div>
      </div>

      <div class="extra">
        <div>üí® Angin: <span id="wind">-</span> kph</div>
        <div>üíß Humidity: <span id="humidity">-</span>%</div>
      </div>
    </div>
  </div>
